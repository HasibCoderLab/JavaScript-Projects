<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon/favicon.jpeg" type="image/x-icon">
    <title>Currency-Converter-Web-App</title>
</head>

<body>

    <div class="container">
        <h2>Currency-Converter</h2>
        <form action="">
            <div class="amount">
                <p> Enter Amount</p>
                <input value="1" type="number" name="" id="">
                <div class="dropDown">
                    <div class="from">
                        <p>From</p>
                        <div class="selet-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" id="">

                            </select>

                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="selet-container">
                            <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                            <select name="to" id="">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 120 BDT</div>
            <button>Get Exchange Rate </button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>

</html>
